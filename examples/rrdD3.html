    <h1 id="title">D3</h1>

	    <label for="input_fname">rrd file</label>

	    </select>
    </div>

    <table id="infotable" class="table">
	<tr><td><b>RRD file</b></td><td id="fname" colspan="5">None</td></tr>
    </table>

    <div id="mygraph" style="width:960px;height:540px"></div>
<svg id="example" />

    <script type="text/javascript">

//<![CDATA[

function update_info(bf) {
	var rrd_Graph = new rrdGraph();
	rrd_Graph.addRrdFile(new RRDFile(bf));
	datas(rrd_Graph.getFlotData()[0].data);
}

function datas(data) {
	var margin = {top: 40, right: 40, bottom: 40, left: 40},
	width = 960 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;

	var x = d3.time.scale()
		.domain(d3.extent(data, function(d) { return d[0]; }))
		.range([0, width]);

	var y = d3.scale.linear()
		.domain(d3.extent(data, function(d) { return d[1]; }))
		.range([height, 0]);

	var line = d3.svg.line()
		.defined(function(d) { return !isNaN(d[1]); })
		.x(function(d) { return x(d[0]); })
		.y(function(d) { return y(d[1]); });

var svg = d3.select("body")
    .append("svg")
		.datum(data)
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(d3.svg.axis().orient("bottom").scale(x));

	svg.append("g")
		.attr("class", "y axis")
		.call(d3.svg.axis().orient("left").scale(y));

	svg.append("path")
		.attr("class", "line")
		.attr("d", line);
}


function input_update() {
	new BinaryFile("../example_rrds/"+$('#file').val()+".rrd", update_info);
}


fillFileOptions($('#file'));


//]]>

    </script>
</div>
