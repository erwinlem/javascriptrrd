<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script type="text/javascript" src="../lib/javascriptrrd.wlibs.js"></script>
    <title>RRD Graphs with Flot - Simplified version</title>
  </head>

  <body>
    <h1>RRD Graphs with Flot - Simplified version</h1>

    RRD URL: example3.rrd
    <br />
    <table>
    <tr>
	    <td> DS: SignChanger <br /> RRA: 1 </td> 
	    <td>DS: Oscilator <br /> RRA: 0</td>
    </tr>
    <tr><td> <div id="mygraph1" /></td>
	<td><div id="mygraph2" /></td></tr>
    </table>
    <hr />

    <table id="infotable" border="1">
        <tr><td><b>Javascript needed for this page to work</b></td></tr>
    </table>


    <script type="text/javascript">
//<![CDATA[

	window.onload = function() {
      // Remove the Javascript warning
      document.getElementById("infotable").deleteRow(0);

      var ds_graph_opts={'Oscilator':{ color: "#ff8000", 
                                       lines: { show: true, fill: true, fillColor:"#ffff80"} }}

      var graph_opts1={legend: { noColumns:4}, yaxis:{max:250,min:-200}};
      var rrdflot_defaults1={graph_only:true,use_checked_DSs:true,checked_DSs:['SignChanger'],use_rra:true,rra:1}
      // the rrdFlotMatrixAsync object creates and handles the graph
      var f1=new rrdFlotMatrixAsync("mygraph1",[['example3',"../example_rrds/example3.rrd"]],null,null,graph_opts1,ds_graph_opts,rrdflot_defaults1);

      var graph_opts2={legend: { noColumns:4}, yaxis:{min:100},tooltipOpts:{content:"MyValue: %y.3"}};
      var rrdflot_defaults2={graph_only:true,use_checked_DSs:true,checked_DSs:['Oscilator'],use_rra:true,rra:0}
      // the rrdFlotMatrixAsync object creates and handles the graph
      var f2=new rrdFlotMatrixAsync("mygraph2",[['example3',"../example_rrds/example3.rrd"]],null,null,graph_opts2,ds_graph_opts,rrdflot_defaults2);
	}
//]]>
    </script>
  </body>
</html>
